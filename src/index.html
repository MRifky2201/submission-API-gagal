<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
</head>
<body>
  <div class="loading" id="loading">loading...</div>
  <header>
    <h1>Notes App</h1>
  </header>
  <main>
    <section id="notes-list"></section>
    <form id="note-form">
      <input type="text" id="note-title" placeholder="Title" required>
      <textarea id="note-body" placeholder="Note Body" required></textarea>
      <button type="submit">Add Note</button>
    </form>
  </main>
  
  <note-item title="Catatan Pertama" body="Isi catatan pertama"></note-item>

</body>
</html>
